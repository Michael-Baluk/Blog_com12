{% extends 'base/base.html' %}
{% block contenido %}
<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="Login-Text">
                    Bienvenido
                </div>
            </div>
            {% include 'includes/form_errors.html' %}
            <div class="d-flex justify-content-center form_container">
  
                <form method = "POST"> {% csrf_token %}
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="username" class="form-control input_user" value="" placeholder="Nombre de usuario">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="password" class="form-control input_pass" value="" placeholder="password">
                    </div>
                        <div class="d-flex justify-content-center mt-3 login_container">
                 <button  name="button" type="submit" class="btn login_btn">Iniciar sesion</button>
               </div>
                </form>
            </div>
    
            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    Â¿Aun no tiene un usuario? &nbsp; <a href="{% url 'register' %}" class="ml-2"> Registrese</a>
                </div>
            </div>
        </div>
    </div>
</div>

    
{% endblock contenido %}
