{% extends 'base/base.html' %}
{% block contenido %}
<div class="container login-container">
    <div class="row">
        <div class="col-md-6 login-form-1">
            <h3>Iniciar sesion</h3>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Ingrese su email *" value="" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Ingrese su contraseña *" value="" />
                </div>
                <div class="form-group">
                    <input type="submit" class="btnSubmit" value="Iniciar sesion" />
                </div>
            </form>
        </div>
        <div class="col-md-6 login-form-2">
            <h3>Registrarse</h3>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Ingrese su email *" value="" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Ingrese su contraseña *" value="" />
                    <input type="password" class="form-control" placeholder="Repita su contraseña *" value="" />
                </div>
                <div class="form-group">
                    <input type="submit" class="btnSubmit" value="Registrarse" />
                </div>
            </form>
        </div>
    </div>
</div>

    
{% endblock contenido %}
