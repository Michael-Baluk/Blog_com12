{% block contenido %}
<div class="modal-header">
    <h5 class="modal-title">Comentario Nuevo</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="user_register_card" style="width:100%;">
    {% include 'includes/form_errors.html' %}
    <form method = "POST" > {% csrf_token %}
        <div class="input-group mb-3">
            <div class="form-group" style="margin-left:10px;" >
                <div class="form-control" style="width:450px; text-align:center">
                    {{form.contenido}}
                </div>
            </div>
        <button  name="button" type="submit" class="btn login_btn" style= "margin-top:10px;">Enviar Comentario</button>
    </form>
</div>

    
{% endblock contenido %}
