{% extends 'base/base.html' %}
{% block contenido %}
<section class="details-card">
    <a href="{% url 'blog:blog_nuevo' %}" class="btn-card" style="">Nuevo post</a>  
    {% for post in posts %}
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card-content">
                    <div class="card-img">
                        {% if post.imagen %}
                        <img src="{{post.imagen.url}}"/>
                        {% else %}
                        <img src="https://archive.org/download/placeholder-image/placeholder-image.jpg" />
                        {% endif %}
                        <span><h4>{{post.autor}}</h4></span>
                    </div>
                    <div class="card-desc">
                        <h3>{{post.titulo}}</h3>
                        <p>{{post.excerpt|truncatechars:50}}</p>
                            <a href="{% url 'blog:post_detalle' slug=post.slug %}" class="btn-card">Leer</a>
                            <a class="btn btn-outline-primary" href="{% url 'blog:blog_editar' post.slug %}">Editar</a>   
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock contenido %}
