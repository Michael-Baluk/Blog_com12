{% extends 'base/base.html' %}
{% block contenido %}
<div class="row" style= "width:62%;margin-left:auto;margin-right:auto;">
    <a href="{% url 'blog:blog_nuevo' %}" class="btn-card" id="Post-nuevo" style="text-align:center;">Nuevo post</a> 
</div>
<section class="details-card">

    <div class="container">
        <form class="form-inline my-2 my-lg-0" style="padding:50px;" method="GET">
            <div class="row">
                <div class="col-md-10">
                      <input class="form-control mr-sm-2 " name="name_categoria" type="search" placeholder="Ingrese nombre del producto..." aria-label="Search" value="{{filter}}">
                  </div>
                  <div class="col-md-2">
                      <button class="btn btn-sm btn-outline-secondary" type="submit">Buscar</button>
                  </div>
              </div>
        </form>
        <div class="row">
        {% for post in posts %}
            <div class="col-md-4" id="Tabla-posts">
                <div class="card-content">
                    <div class="card-img">
                        {% if post.imagen %}
                        <img src="{{post.imagen.url}}"/>
                        {% else %}
                        <img src="https://archive.org/download/placeholder-image/placeholder-image.jpg" />
                        {% endif %}
                        <span><h4>{{post.autor}}</h4></span>
                    </div>
                    <div class="card-desc">
                        <h3>{{post.titulo}}</h3>
                        <p>{{post.excerpt|truncatechars:50}}</p>
                            <a href="{% url 'blog:post_detalle' post.pk %}" class="btn-card">Leer</a>  
                    </div>
                </div>
            </div>
            {% endfor %}
               {% include 'Base/nav_paginacion.html' %}      
        </div>
    </div>

</section>
<div class="row" style= "width:62%;margin-left:auto;margin-right:auto;">
    <a href="{% url 'blog:blog_nuevo' %}" class="btn-card" id="Post-nuevo" style="text-align:center;">Nuevo post</a> 
</div>
{% endblock contenido %}
