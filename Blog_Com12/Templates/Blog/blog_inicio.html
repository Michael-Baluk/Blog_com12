{% extends 'base/base.html' %}
{% block contenido %}

<section class="details-card">
    <div class="container">
        <div class="row">
            <a href="{% url 'blog:blog_nuevo' %}" class="btn-card" style="text-align:center;">Nuevo post</a>  
        {% for post in posts %}
            <div class="col-md-4">
                <div class="card-content">
                    <div class="card-img">
                        {% if post.imagen %}
                        <img src="{{post.imagen.url}}"/>
                        {% else %}
                        <img src="https://archive.org/download/placeholder-image/placeholder-image.jpg" />
                        {% endif %}
                        <span><h4>{{post.autor}}</h4></span>
                    </div>
                    <div class="card-desc">
                        <h3>{{post.titulo}}</h3>
                        <p>{{post.excerpt|truncatechars:50}}</p>
                            <a href="{% url 'blog:post_detalle' post.pk %}" class="btn-card">Leer</a>  
                    </div>
                
                </div>
            </div>
            {% endfor %}
               {% include 'Base/nav_paginacion.html' %}      
        </div>
    </div>

</section>
{% endblock contenido %}
